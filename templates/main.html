<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RGPT VOD 추천시스템 - 메인</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
      min-height: 100vh;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }
    .top-buttons {
      position: fixed;   /* 고정 위치 */
      top: 0;
      right: 0;
      width: 100vw;
      height: 64px;
      background: rgba(34, 49, 63, 0.98);
      z-index: 100;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 16px;
      box-shadow: 0 2px 12px rgba(31,38,135,0.08);
      padding-right: 48px;
    }
    .top-buttons button {
      padding: 10px 22px;
      background: linear-gradient(90deg, #4fc3f7 0%, #1976d2 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(79,195,247,0.18);
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.1s;
    }
    .top-buttons button:hover {
      background: linear-gradient(90deg, #1976d2 0%, #4fc3f7 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .main-container {
      max-width: 1200px;
      margin: 120px auto 40px auto;
      padding: 40px 32px 32px 32px;
      background: rgba(34, 49, 63, 0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25), 0 0 0 4px #1976d2 inset;
      border-top: 4px solid #4fc3f7;
      border-bottom: 4px solid #1976d2;
      z-index: 1;
    }
    .main-title {
      font-size: 36px;
      font-weight: 800;
      color: #4fc3f7;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    .vod-section {
      margin-bottom: 40px;
    }
    .vod-section h2 {
      font-size: 22px;
      color: #81d4fa;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .vod-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: flex-start;
    }
    .vod-card {
      background: #22313f;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(79,195,247,0.10);
      width: 180px;
      padding: 14px 14px 18px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s;
    }
    .vod-card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 6px 24px rgba(79,195,247,0.18);
    }
    .vod-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #111;
    }
    .vod-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
      text-align: center;
    }
    .vod-meta {
      font-size: 13px;
      color: #b3b3b3;
      text-align: center;
    }
    @media (max-width: 900px) {
      .main-container {
        padding: 18px 2vw 18px 2vw;
      }
      .vod-card {
        width: 44vw;
        min-width: 120px;
      }
      .vod-card img {
        height: 28vw;
        min-height: 100px;
      }
      .top-buttons {
        padding-right: 8vw;
        height: 48px;
      }
    }
    @media (max-width: 600px) {
      .main-container {
        margin: 80px 0 20px 0;
        padding: 10px 0 10px 0;
      }
      .main-title {
        font-size: 22px;
      }
      .vod-section h2 {
        font-size: 16px;
      }
      .vod-card {
        width: 90vw;
      }
      .vod-card img {
        height: 40vw;
      }
      .top-buttons {
        padding-right: 4vw;
        height: 40px;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="location.href='/mypage'">마이페이지</button>
    <button onclick="location.href='/logout'">로그아웃</button>
  </div>
</body>
</html>
