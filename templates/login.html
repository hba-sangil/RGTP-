<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>VOD 추천시스템 로그인</title>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
    color: #f4f4f4;
}

.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(20, 30, 48, 0.7);
    z-index: 0;
}

.container {
    display: flex;
    width: 100vw;
    height: 100vh;
    position: relative;
    z-index: 1;
}

.welcome-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding-left: 8vw;
    background: transparent;
}

.welcome-section h2 {
    font-size: 38px;
    font-weight: 800;
    color: #fff;
    margin-bottom: 18px;
    text-shadow: 0 4px 16px rgba(0,0,0,0.18);
}

.welcome-section p {
    font-size: 18px;
    color: #b3b3b3;
}

.login-box {
    background: rgba(34, 49, 63, 0.95);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    padding: 48px 40px 32px;
    width: 340px;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    max-width: 400px;
    margin-left: auto;
    margin-right: 8vw;
    align-self: center;
}

.login-box h1 {
    margin-bottom: 24px;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #4fc3f7;
    text-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    background: #22313f;
    border: 1px solid #4fc3f7;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
    transition: border 0.2s;
}
.login-box input:focus {
    border: 1.5px solid #81d4fa;
    outline: none;
    background: #263445;
}

.login-box button {
    width: 100%;
    padding: 13px;
    background: linear-gradient(90deg, #4fc3f7 0%, #1976d2 100%);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
    box-shadow: 0 2px 8px rgba(79,195,247,0.15);
    transition: background 0.2s;
}
.login-box button:hover {
    background: linear-gradient(90deg, #1976d2 0%, #4fc3f7 100%);
}

.login-box .helper {
    margin-top: 18px;
    font-size: 13px;
    color: #b3b3b3;
    width: 100%;
    text-align: left;
}
.login-box .helper label {
    cursor: pointer;
    user-select: none;
}
.login-box .helper input[type="checkbox"] {
    accent-color: #4fc3f7;
    margin-right: 6px;
}

.login-box .signup {
    margin-top: 28px;
    font-size: 14px;
    color: #b3b3b3;
    text-align: center;
}

.login-box .signup a {
    color: #4fc3f7;
    text-decoration: underline;
    font-weight: 500;
    transition: color 0.2s;
}
.login-box .signup a:hover {
    color: #130b7e;
}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="welcome-section">
      <h2>Welcome to RGPT</h2>
      <p>VOD 추천시스템에 오신 것을 환영합니다.</p>
    </div>
    <div class="login-box">
      <h1>로그인</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="/login" method="post" autocomplete="off">
        {{ form.csrf_token }}
        <input type="email" name="email" placeholder="이메일 주소" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <div class="signup">
        RGPT가 처음이신가요? <a href="/register">지금 가입하세요.</a>
      </div>
    </div>
  </div>
</body>
</html>
